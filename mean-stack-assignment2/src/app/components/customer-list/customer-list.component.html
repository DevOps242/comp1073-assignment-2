<div class="container">
    <!-- No data message -->
    <p *ngIf="Customer.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Customer.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Rep's Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Company Address</th>
          <th scope="col">Country</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of Customer; let i = index">
          <th scope="row">{{customer._id}}</th>
          <td>{{customer.customerName}}</td>
          <td>{{customer.customerRepName}}</td>
          <td>{{customer.customerPhoneNumber}}</td>
          <td>{{customer.customerAddress}}</td>
          <td>{{customer.customerCountry}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-customer/', customer._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeCustomer(customer, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
