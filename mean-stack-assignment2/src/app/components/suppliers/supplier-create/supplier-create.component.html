<h1>Add New Supplier</h1>
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Supplier Name:</label>
            <input class="form-control" type="text" formControlName="supplierName" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['supplierName'].errors?.['required']"
            >
              Supplier Name is required.
            </div>
          </div>


          <div class="form-group">
            <label for="inputPassword3">Employee Rep:</label>
            <select
              class="custom-select form-control"
              (change)="updateEmployee($event.target.value)"
              formControlName="employeeId"
            >
              <option value="" selected>Choose an employee...</option>
              <option
                    *ngFor="let employee of SupplierReps[0]"
                    value="{{ employee._id }}"
                    >
                    {{ employee.employeeFirstName + ' ' + employee.employeeLastName}} - ID: {{employee._id }}
                </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['employeeId'].errors?.['required']"
            >
              Choose product.
            </div>
        </div> 

          <div class="form-group">
            <label for="inputEmail3">Address:</label>
            <input class="form-control" type="text" formControlName="supplierAddress" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['supplierAddress'].errors?.['required']"
            >
                Supplier Address is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Phone Number</label>
            <input
            class="form-control"
            type="text"
            formControlName="supplierPhoneNumber"
            />
            <!-- error -->
            <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['supplierPhoneNumber'].errors?.['required']"
            >
                Enter supplier phone number.
            </div>
            <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['supplierPhoneNumber'].errors?.['pattern']"
            >
            Enter Numbers Only
            </div>
      </div>

          <div class="form-group">
                <label for="inputPassword3">Supplied Product:</label>
                <select
                  class="custom-select form-control"
                  (change)="updateProduct($event.target.value)"
                  formControlName="productId"
                >
                  <option value="" selected>Choose a product...</option>
                  <option
                        *ngFor="let supplierProduct of SupplierProducts[0]"
                        value="{{ supplierProduct['_id'] }}"
                        >
                        {{ supplierProduct['productName']}} - ID: {{supplierProduct['_id'] }}
                    </option>
                </select>
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm['productId'].errors?.['required']"
                >
                  Choose product.
                </div>
            </div> 

          
          <div class="form-group mt-3 text-center">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Create Supplier
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
