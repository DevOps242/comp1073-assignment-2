<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en"/>

        <link rel="stylesheet" type="text" href="styles/styles.css"/>

        <!-- Bootstrap 5 CDN -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- javascript -->
        <script src="../backend/app.js" defer></script>
    </head>

    <body>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WHMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Pages
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="customers.html">Customers</a></li>
                                <li><a class="dropdown-item" href="products.html">Products</a></li>
                                <li><a class="dropdown-item" href="suppliers.html">Suppliers</a></li>
                                <li><a class="dropdown-item" href="inventory.html">Inventory</a></li>
                                <li><a class="dropdown-item" href="employees.html">Employees</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- BODY INFORMATION -->
        <div class="container mb-3 mt-3">
            <h5 class="mb-3 mt-3 text-center">Suppliers</h5>

            <div class="row">
                <!-- Table Section START -->
                <div class="col">
                    <div class="container text-center mt-3 mb-3"> Supplier Records</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Supplier Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Customer Rep.</th>
                                <th scope="col">Product Supplied</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <!-- Table Section END -->

                <!-- Form Section START -->
                <div class="col mt-3 mb-3">
                    <div class="container text-center mt-3 mb-3"> Create a new supplier record</div>
                    <div class="container">
                        <div class="card">
                            <div class="container">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="supplierName" class="form-label">Supplier Name</label>
                                        <input type="text" class="form-control" id="supplierName" placeholder="Supplier Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="supplierPhoneNumber" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="supplierPhoneNumber"
                                            placeholder="(000)000-0000">
                                    </div>
                                    <div class="col-12">
                                        <label for="supplierAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="supplierAddress" placeholder="1234 Main St, City, Province">
                                    </div>
                                    
                                    <div class="col-md-7">
                                        <label for="supplierRep" class="form-label">Supplier Rep.</label>
                                        <input type="text" class="form-control" id="supplierRep" placeholder="Rep. first & last name">
                                    </div>
                                    <div class="col-md-5">
                                        <label for="productSupplied" class="form-label">Product Supplied</label>
                                        <input type="text" class="form-control" id="productSupplied">
                                    </div>
                                    <div class="col-12 text-center mb-3 mt-3">
                                        <button type="submit" class="btn btn-primary ">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Section END -->
            </div>
        </div>
    </body>
</html>
